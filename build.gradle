plugins {
    id "com.moowork.node" version "1.2.0"
}

apply plugin: "java"

buildDir = new File("clientBuild")

sourceSets {
    main {
      resources {
              srcDir 'build'
          }
      }
}

task cleanNode() {
    delete 'build'
    delete 'node_modules'
}

processResources.dependsOn = ['yarn_build']
clean.dependsOn("cleanNode")
